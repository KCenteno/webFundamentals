<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar">
        <div id="links">
            <h1>Profile</h1>
            <ul>
                <li>Home</li>
                <li><strong>My Profile</strong></li>
                <li>Find Connections</li>
                <li><button id="signoutbar">Sign Out</button></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="page">
            <div class="blue"><img class="firstImg" src="./icons/user-circle.png" alt="person picture"></div>
                <div class="white">
                    <h1 class="name">Jane Doe</h1>
                <div class="icon">
                    <img class="secondImg" src="./icons/map-marker.png" alt="map-marker"><h3>Seattle</h3>
                </div>
                <div>
                    <p>Developer | Enginerr | Problem Solver</p>
                    <p>Master of shadow and the Internet!</p>
                </div>
                <div class="icon">
                    <img class="thirdImg" src="./icons/gear.png" alt="gear"><a href="">edit profile</a>
                </div>
            </div>
        </div>
        <div id="connection">
            <div class="countbar">
                <div class="count">2</div><p class="topboxr"><strong>Connection Requests</strong></p>
            </div>
            <div class="countbarbottem">
                <table>
                    <tr>
                        <td><img class="small" src="./images/todd-s.jpg" alt="Picture of Todd">Todd E</td>
                        <td><img class="small" src="./icons/accept-circle.png" alt="Accpet"><img class="small" src="./icons/close-circle.png" alt="Close"></td>
                    </tr>
                    <tr>
                        <td> <img class="small" src="./images/phil-s.jpg" alt="Picture of Phil">Phill K
                        </td>
                        <td>
                            <img class="small" src="./icons/accept-circle.png" alt="Accpet"><img class="small" src="./icons/close-circle.png" alt="Close">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
